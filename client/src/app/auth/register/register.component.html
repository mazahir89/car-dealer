
<div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
             *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <mat-card class="example-card">
          <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
            <mat-form-field class="example-full-width">
              <input matInput type="firstname" placeholder="Firstname" formControlName="firstname"
                      [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!registerForm.get('firstname').valid && registerForm.get('firstname').touched">Please enter your Firstname</span>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                    <input matInput type="lastname" placeholder="Lastname" formControlName="lastname"
                            [errorStateMatcher]="matcher">
                    <mat-error>
                      <span *ngIf="!registerForm.get('lastname').valid && registerForm.get('lastname').touched">Please enter your Lastname</span>
                    </mat-error>
                  </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput type="email" placeholder="Email" formControlName="email"
                     [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Please enter your email</span>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput type="password" placeholder="Password" formControlName="password"
                     [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Please enter your password</span>
              </mat-error>
            </mat-form-field>
            <div class="button-row">
              <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Register</button>
            </div>
          </form>
        </mat-card>
      </div>
